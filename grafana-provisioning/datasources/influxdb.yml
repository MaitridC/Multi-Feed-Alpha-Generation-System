apiVersion: 1

datasources:
  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    isDefault: true
    jsonData:
      version: Flux
      organization: alpha_org
      defaultBucket: market_data
      tlsSkipVerify: true
    secureJsonData:
      token: alpha_secret_token
